<!DOCTYPE html>
<html lang="af" class="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Favicon -->
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.png' | relative_url }}"
    type="image/png"
  />
  <link
    rel="shortcut icon"
    href="{{ '/assets/images/favicon.png' | relative_url }}"
    type="image/png"
  />

  <!-- Main stylesheet -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}"
  />
</head>

<body class="{{ page.layout }}">
  <header class="site-header">
    <div class="site-branding">
      <a href="{{ '/' | relative_url }}" class="site-logo">🏠</a>
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
    </div>
    <button
      id="theme-toggle"
      class="theme-toggle"
      aria-label="Wissel lig/donkermodus"
    >🌙</button>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ "now" | date: "%Y" }} {{ site.title }}. Alle regte voorbehou.</p>
  </footer>

  <!-- Dark-mode toggle (unified on localStorage.theme) -->
  <script>
    ;(function () {
      const root   = document.documentElement;
      const toggle = document.getElementById('theme-toggle');

      // Apply saved theme on load
      if (localStorage.getItem('theme') === 'dark') {
        root.classList.add('theme-dark');
        toggle.textContent = '☀️';
      }

      // Toggle on click
      toggle.addEventListener('click', () => {
        const nowDark = root.classList.toggle('theme-dark');
        toggle.textContent = nowDark ? '☀️' : '🌙';
        localStorage.setItem('theme', nowDark ? 'dark' : 'light');
      });
    })();
  </script>

  <!-- Main filters, sort & featured carousel script -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
