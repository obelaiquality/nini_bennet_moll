<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?
    family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:wght@300;400;600&family=Playfair+Display:ital@0;1&display=swap"
    rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <!-- Quotes data + main JS -->
  <script>var quotes = {{ site.data.quotes | jsonify }};</script>
  <script defer src="{{ "/assets/js/main.js" | relative_url }}"></script>
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="site-branding">
      <a href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/icons/home.svg" | relative_url }}" alt="Home" class="icon">
        <span class="site-title">{{ site.title }}</span>
      </a>
    </div>
    <button id="dark-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Netlify Identity (for CMS /admin/) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
