<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="{{ page.layout }}">
  <header class="site-header">
    <div class="site-branding">
      <a href="{{ '/' | relative_url }}" class="site-logo">🏠</a>
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Site scripts -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
