<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Content Manager</title>

  <!-- 1) Netlify Identity first -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- 2) This is where the CMS UI will go -->
  <div id="ncms-app"></div>

  <!-- 3) Load the official Netlify CMS UMD bundle AFTER the mount point -->
  <script src="https://unpkg.com/netlify-cms@^2.15.72/dist/netlify-cms.js"></script>

  <!-- 4) Trigger the Identity login flow if needed -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) window.netlifyIdentity.open();
      });
    }
  </script>
</body>
</html>
